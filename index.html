<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>آنالیتیکس با gtag</title>

  <!-- فقط Google Analytics (بدون GTM) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-11211T3CS0"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-11211T3CS0', {
      'debug_mode': true // فعال‌سازی DebugView
    });
  </script>
</head>
<body>
  <h1>سلام! آنالیتیکس فعال است</h1>
  
  <button onclick="gtag('event', 'purchase_click', {
    event_category: 'button',
    event_label: 'پرداخت کلیک شد'
  }); alert('درگاه پرداخت فعال نیست.')">
    پرداخت
  </button>
</body>
</html>
